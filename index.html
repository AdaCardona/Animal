<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Perro</title>

     svg{
    background-color: #B79C9B;
    }

        .marronclaro{

        .marronoscuro{
            fill: #776C5B;
        }
        .gris{
            fill: #545352;
        }
        .blanco{
            fill: white;
        }
    </style>
   
</head>
<body>
<svg width="2000" height="2000">
        <circle class="marronclaro" cx="1000" cy="1250" r="450"/>

        <circle class="marronoscuro" cx="1005" cy="1550" r="250"/>
        <circle class="gris" cx="1005" cy="1550" r="100"/>
        <circle class="blanco" cx="1200" cy="1200" r="80"/>

        <circle class="gris" cx="800" cy="1230" r="50"/>
        <circle class="gris" cx="1200" cy="1230" r="50"/>
    
</svg>

</html>
